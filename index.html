    <header class="site-header" id="header">
      <div class="site-heder-container container">
        <a href="index.html" class="site-header__logo">
          <img

              src="img/marvel-removebg-preview.png"
              alt="marvel"
              width="600"
              height="600"
            />
          </div>
        </div>
      </section>

      <section class="site-movie">
        <div class="container">
          <h2 class="site-main__heading">The best collection of movies</h2>
          <ul id="site-movie-list" class="site-movie-list"></ul>
        </div>
      </section>
    </main>
